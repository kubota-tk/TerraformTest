---
- name: Uninstall mysql-server
  become: yes
  yum:
    name: mysql-server
    state: absent

- name: Uninstall mariaDB
  become: yes
  yum:
    name: mariadb*
    state: absent

- name: Add the MySQL from YumRepository
  become: yes
  yum:
    name: https://repo.mysql.com/mysql84-community-release-el7-1.noarch.rpm
    state: present

- name: Install mysql-community-devel,server,client
  become: yes
  yum:
    name:
      - mysql-community-devel
      - mysql-community-server
      - mysql-community-client
    state: present

- name: Start MySQL service
  become: yes
  systemd:
    name: mysqld
    state: started
  ignore_errors: true

- name: get temporary password
  shell: sudo cat /var/log/mysqld.log | grep "temporary password" | awk '{print $13}'
  register: mysql_default_password

- name: change root user password
  mysql_user:
    login_user: root
    login_password: "{{ mysql_default_password.stdout }}"
    name: "{{ admin_user_name }}"
    password: "{{ admin_user_password }}"
    check_implicit_admin: yes
    state: present
