---
#アプリケーションダウンロード

- name: Check In App
  stat:
    path: "{{app_dir}}"
  register: Check_APP
  when: (Check_APP.stat.exists == true).true or (Check_APP.stat.exist == false).skipp

- name: Git App
  git: 
    repo: "{{repo_url}}"
    dest: "{{app_dir}}"  
  when: (Check_App.stat.exists == true).skipp
