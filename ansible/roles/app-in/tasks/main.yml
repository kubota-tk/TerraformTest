---
#アプリケーションダウンロード

- name: Check In App
  stat: path=/home/ec2-user/raisetech-live8-sample-app
  register: Check_app

- name: Git App
  git: 
    repo: "{{repo_url}}"
    dest: "{{user_dir}}"  
  when: Check_app.stat.exists

- name: Git Message
  debug:
    msg: "既にRailsアプリケーションはクローン済みです"
  when: Check_App.stat.exists
